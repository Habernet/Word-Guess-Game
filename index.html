<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="container main-page">
        <div class="row">
            <div class="col-sm-12 banner">
                <!-- Word Guess game image will go here -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- Winning image will go here! -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <!-- Winning ANSWER here -->
            </div>
            <div class="col-sm-6">
                <h1>Press any key to get started!</h1>
                <h1>Wins:<span id="wins"></span></h1>
                <h1 class="underlined">Current word</h1>
                <h1><span id="currentWord"></span></h1>
                <h1 class="underlined">Number of guesses remaining</h1>
                <h1><span id="guessesRemaining"></span></h1>
                <h1 class="underlined">Letters already guessed</h1>
                <h1><span id="alreadyGuessed"></span></h1>
            </div>
        </div>

    </div>

</body>

</html>
