<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body>
    <div class="container main-page">
        <div class="row">
            <div class="col-sm-12 banner">
                <img class = "center" src="assets/images/banner.jpg" alt="HaloWordGuessGameBanner">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 center">
                <h1><span id="correctWord">Correct Word:</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 left-aside">
                <!-- Winning ANSWER here -->
            </div>
            <div class="col-sm-6 right-aside">
                <h1 class="halo_reachregular">Press any key to get started!</h1>
                <h1>Wins:<span id="wins">*</span></h1>
                <h1 class="underlined">Current word</h1>
                <h1><span id="currentWord">*</span></h1>
                <h1 class="underlined">Number of guesses remaining</h1>
                <h1><span id="guessesRemaining">*</span></h1>
                <h1 class="underlined">Letters already guessed</h1>
                <h1><span id="alreadyGuessed">*</span></h1>
            </div>
        </div>

    </div>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
